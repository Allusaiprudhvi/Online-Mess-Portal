<body> <head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
  </head>
  <header style="padding:5px;">

    <h1 style="color:white">Mess Portal</h1>
    <div align="right" style="position: relative"> <a routerLink='/user_profile'><img width=80px; height=100px; style="margin-right: 5px;" src="http://webiconspng.com/wp-content/uploads/2016/11/account_avatar_male_profile_user_icon_1218734.png"></a></div>

    <h3 style="text-align: right">{{name}}</h3>
    <p style="text-align: right">Your due is {{dues}}</p>
    </header>
  <nav>
    <ul>
      <li  routerLinkActive="active"><a  routerLink='/student_home'>Home</a></li>
      <li routerLinkActive="active"><a (click)="check()">Allot Mess</a></li>
      <li routerLinkActive="active"><a  routerLink='/student_feedback'>FeedBack</a></li>
      <li  routerLinkActive="active"><a class="active" routerLink='/student_menu'>Mess Menu</a></li>
      <li>        <a href="javascript:void(0);" (click)="logout()">Logout</a></li>
    </ul>
  </nav>
  
  <form [formGroup]="mess_form" (ngSubmit)='get_menu(mess_form.value)'>
      <input type="text" class="signUpInput"list="messes" formControlName="mess_name" placeholder="select mess"/>
            <datalist id="messes">
                <option *ngFor="let a of mess" value={{a.mess_name}}>
             </datalist>
             <input type="submit" value="Check"/>
        </form>

  <table class="responstable" style="text-align: center">

      <tr><th style="text-size:55px;">{{mess_name}} Mess</th><th>Morning Items</th><th>AfterNoon Items</th><th>Evening Items</th></tr>
       <tr *ngFor="let a of menu"  ><td >{{a.day}}</td> <td>{{a.m_item}}</td>    <td> {{a.a_item}}</td><td>{{a.e_item}}</td></tr>
       </table>
       
  </body>
