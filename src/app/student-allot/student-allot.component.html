<body> <head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
  </head>
  <header style="padding:5px;">

    <h1 style="color:white">Mess Portal</h1>
    <div align="right" style="position: relative"> <a routerLink='/user_profile'><img width=80px; height=100px; style="margin-right: 5px;" src="http://webiconspng.com/wp-content/uploads/2016/11/account_avatar_male_profile_user_icon_1218734.png"></a></div>

    <h3 style="text-align: right">{{name}}</h3>
    <p style="text-align: right">Your due is {{dues}}</p>
    </header>
  <nav>
    <ul>
      <li  routerLinkActive="active"><a routerLink='/student_home'>Home</a></li>
      <li routerLinkActive="active"><a class="active" routerLink='/student_allot'>Allot Mess</a></li>
      <li routerLinkActive="active"><a  routerLink='/student_feedback'>FeedBack</a></li>
      <li routerLinkActive="active"><a  routerLink='/student_menu'>Mess Menu</a></li>
      <li>        <a href="javascript:void(0);" (click)="logout()">Logout</a></li>
    </ul>
  </nav>
  <div style="margin-top:5%;margin-bottom: 6%;">
    <form [formGroup]="allot_form" (ngSubmit)="allot_mess(allot_form.value)"class="signUp" id="signupForm">
        <h1 class="signUpTitle">ALLOT MESS</h1>

    <input type="text" class="signUpInput"list="messes" formControlName="mess_name" placeholder="select your mess"/>
      <datalist id="messes">
          <option *ngFor="let a of vac_mess" value={{a}}>
       </datalist>
      <div style="color:red" *ngIf="allot_form.get('mess_name').invalid && (allot_form.get('mess_name').dirty|| allot_form.get('mess_name').touched)">
          <div *ngIf="allot_form.get('mess_name').hasError('required')">enter mess_name</div>       
      </div>
   <input list="months" class="signUpInput"formControlName="month" type="number" placeholder="enter present month" />
      
      <div style="color:red" *ngIf="allot_form.get('month').invalid && (allot_form.get('month').dirty|| allot_form.get('month').touched)">
          <div *ngIf="allot_form.get('month').hasError('required')">enter month_name</div>       
      </div>
      <input type="submit"class="signUpButton"/>
      </form>
      </div>
    <div><h1 style="text-align: center;color: red" ></h1></div>
    
  </body>
